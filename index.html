<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bowling Scorecard</title>
</head>
<body>
    <h1>Bowling Scorecard</h1>

        <div class="numOfPins">
            <h3>Click the Number of Pins Knocked Down</h3>
            <div class="buttons">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>10</button>
            </div>
        </div>


        <div class="scorecard">

            <table>
                <tr>

                    <th colspan="2">1</th>
                    <th colspan="2">2</th>
                    <th colspan="2">3</th>
                    <th colspan="2">4</th>
                    <th colspan="2">5</th>
                    <th colspan="2">6</th>
                    <th colspan="2">7</th>
                    <th colspan="2">8</th>
                    <th colspan="2">9</th>
                    <th class="frameTen" colspan="3">10</th>

                </tr>

                <tr id="pinsHit">

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>

                    <td class="first"></td>
                    <td class="second"></td>
                    <td class="third"></td>

                </tr>

                <tr id="score">

                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>
                    <td colspan="3"></td>

                </tr>
            </table>

        </div>
    
    <script src="./script.js"></script>
</body>
</html>
